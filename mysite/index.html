<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Herba ReverseEngg</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Page</h1>
      <nav>
        <ol class="navitems">
          <li class="navitem"><a href="#home">Home</a></li>
          <li class="navitem"><a href="#about-us">About Us</a></li>
          <li class="navitem"><a href="#pricing">Pricing</a></li>
          <li class="navitem"><a href="#contact">Contact</a></li>
        </ol>
      </nav>
    </header>
    <section id="home">
      <iframe
        src="home.html"
        style="border: none"
        title="Iframe Example"
      ></iframe>
    </section>
    <section id="about">
      <iframe src="about-us.html" style="border: none"></iframe>
    </section>
    <section id="pricing" style="width: 100%">
      <iframe
        src="pricing.html"
        style="border: none; width: 100%"
        frameborder="0"
      ></iframe>
    </section>
    <section id="contact">
      <iframe src="contact.html" style="border: none"></iframe>
    </section>
  </body>
</html>
